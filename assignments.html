<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
           
            <div class="row justify-content-center my-3">
                <div class="col-6">
                    <!--What if the list gets too long.-->

                    <table class="table table-striped border">
                        <thead>
                            <tr>
                                <td> <p class = "h4">Assignments</p></td>
                            </tr>
                        </thead>
                        <tbody id="assignmentsOutputTable">
                        
                            <tr>

                                <td>
                                    <div class="card">
                                        <div class="card-body d-flex">
                                            Workbook1 EX1
                                        </div>
                                    </div>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>

                    <!--Buttons-->
                    <div class = "d-flex justify-content-between">
                        <input id="addAssignmentButtton" class="btn btn-primary" type="button" value="Add Assignment"
                            data-bs-toggle="modal" data-bs-target="#addAssignmentModal">

                            <!--Sets the state so you can delete entries by clicking on them. 
                            Change some part of the page so you know you are in DELETE mode
                            Add a confirmation Box-->
                        <input id="removeAssignmentButton" class="btn btn-primary" type="button"
                            value="Remove Assignment">
                    </div>
                </div>
            </div>




        </div>




        <!--Modal Here-->
        <div class="modal fade" id="addAssignmentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Assignment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!--I cannot get these to go onto opposide sides like with the buttons on the main page-->
                    <div class="modal-body">
                            <div class = "row">
                                <div class = "col">
                                    <label for="addAssignmentTextbox">Assignment: </label>
                                    <br>
                                    <input id="addAssignmentTextbox" class="w-75" type="text">
                                </div>
    
                                <div class = "col">
                                    <label for="setPositionNumberbox">Position: </label> 
                                    <br>
                                    <input id="setPositionNumberbox" class="w-25" type="number">
                                </div>
                            </div>
    
     
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="modalSaveChangesButton" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>




    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
    <script src="scripts/assignments.js"></script>
</body>

</html>
